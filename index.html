<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Oxua</title>
    <link
      href="https://fonts.googleapis.com/css?family=Anton|Barlow:100,400,700&amp;display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Nunito:200,400,700&display=swap"
      rel="stylesheet"
    />
    <link href="./style/style.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <nav>
        <div class="logo">
          <img src="./imgs/logo.svg" alt="" />
        </div>
        <div class="navbar">
          <ul>
            <li><a href="#">Biquínis</a></li>
            <li><a href="#">Maiôs</a></li>
            <li><a href="#">Bodies</a></li>
            <li><a href="#">Saídas</a></li>
            <li><a href="#">Sale</a></li>
          </ul>
        </div>
        <div class="icons">
          <img src="./imgs/icon-search.svg" />
          <img src="./imgs/icon-login.svg" />
          <img src="./imgs/icon-cart.svg" />
        </div>
      </nav>
    </header>
    <section class="banner-principal">
      <div>
        <h1>O verão<br />chegou com<br />novidades</h1>
        <span>Ver produtos</span>
      </div>
    </section>
    <section class="produtos-fotos" id="">
      <div>
        <img src="./imgs/banner-maios.jpg" alt="Banner Maiôs" />
        <img src="./imgs/banner-bodies.jpg" alt="Banner Bodies" />
        <img src="./imgs/banner-biquinis.jpg" alt="Banner Biquínis" />
      </div>
    </section>
  </body>
</html>
